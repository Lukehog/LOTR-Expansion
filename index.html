<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Grid Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Lord of the Rings Expansion</h1>
    
    <!-- New Card Grid (Non-Supply Cards) -->
    <div class="card-grid" id="nonSupplyCardGrid"></div>

    <!-- Original Card Grid -->
    <div class="card-grid" id="cardGrid"></div>

    <!-- Single Overlay for Both Grids -->
    <div class="overlay" id="overlay">
        <img id="enlargedCard" alt="Enlarged Card">
        <button class="removeCard">Remove</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
